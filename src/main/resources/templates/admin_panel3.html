<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
<!--    <form action="#" th:action="@{/admin/update/}" th:object="${uCD}"-->
          method="post">
<!--    <tr th:each="user : ${users}">-->
        <tr th:each="user, itemStat : *{uCD.getUsers()}">
            <td><input th:value="${user.getId()}" th:name="|users[${itemStat.index}].id|" /></td>
            <td><input th:value="${user.getFirstName()} " /></td>
            <td><input th:text="${user.getLastName()} "  /></td>
            <td><input th:text="|users[${itemStat.index}].username|"  /></td>
            <td><input th:text="|users[${itemStat.index}].age|"  /></td>

            <td><button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="${'#editModal'+ itemStat.index}">Edit</button></td>

            <div class="modal fade" th:id="${'editModal' + itemStat.index}" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <form action="#" th:action="@{/admin/update/}" method="post" th:object="${userin}">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">


                                <div class="form-group">
                                    <label for="id" class="col-form-label">Id:</label>
                                    <input th:name="id" th:value="${user.getId()}" id="id"/>
                                </div>


                                <div class="form-group">
                                    <label for="first" class="col-form-label">firstName:</label>
                                    <input th:name="firstName" th:value="${user.getFirstName()}" id="first"/>
                                </div>

                                <div class="form-group">
                                    <label for="second" class="col-form-label">lastName:</label>
                                    <input th:name="lastName" th:value="${user.getLastName()}" id="second" />
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <label for="second" class="col-form-label">lastName:</label>-->
<!--                                    <input th:name="lastName" th:value="${user.getLastName()}" id="second" disabled="disabled"/>-->
<!--                                </div>-->

                                <div class="form-group">
                                    <label for="age" class="col-form-label">age:</label>
                                    <input th:name="age" th:value="${user.getAge()}" id="age" readonly/>
                                </div>
<!--                            <div class="form-group">-->
<!--                                <label for="inputPassword">Password</label>-->
<!--                                <input type="password" id="inputPassword" class="form-control"-->
<!--                                       placeholder="Password" th:field="*{password}" th:name="inputPassword">-->
<!--                            </div>-->
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" id="inputPassword" class="form-control"
                                       placeholder="Password" th:value="${user.getPassword()}"
                                       th:name="inputPassword">
                            </div>
                            <div class="form-group">
                            <label>Role</label>
                            <select class="custom-select" multiple="multiple"
                                    aria-label="Role" size="2" id="roles" name="roles">
                                <option th:each="roles : ${allRoles}"
                                        th:value="${roles}"
                                        th:text="${roles}">
                                </option>
                            </select>
                        </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" >Send message</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>

    </tr>
    </tbody>
</table>
